name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Phiên bản mới nhất
        with:
          submodules: recursive
          fetch-depth: 0  # Tùy chọn: Fetch toàn bộ history nếu cần

      - name: Build Firmware
        uses: zmkfirmware/zmk-build-action@v0.3.0
        with:
          board: nice_nano_v2
          shield: kestrel47
          keymap: alpha

      - name: Upload Firmware
        uses: actions/upload-artifact@v4  # Cập nhật lên v4
        with:
          name: kestrel47_firmware
          path: firmware/*.uf2
